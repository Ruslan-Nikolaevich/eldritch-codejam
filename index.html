<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapperContent">
        <div class="wraperCard">
            <div class="card azathoth"></div>
            <div class="card cthulhu"></div>
            <div class="card iogSothoth"></div>
            <div class="card shubNiggurath"></div>
           
            
            <div class="blockWraperCard"></div> 
        </div>
        <div class="wrapperMenu hiden">
            <div class="menu">Очень низкий</div>
            <div class="menu">Низкий</div>
            <div class="menu">Средний</div>
            <div class="menu">Высокий</div>
            <div class="menu">Очень Высокий</div>
            <div class="blockWrapermenu"></div>

        </div>
        <div class="wrapperContentGame hiden">
            <div class="wrapperDataCard">
                <div class="firstStep">
                    <p>Первая стадия</p>
                    <div class="wrapperNumberCard">
                        <div class="firstStepGreen styleStep bgGreen">0</div>
                        <div class="firstStepBrow styleStep bgYellow">0</div>
                        <div class="firstStepBlue styleStep bgBlue">0</div>
                    </div>
                </div>
                <div class="twoStep">
                    <p>Вторая стадия</p>
                    <div class="wrapperNumberCard">
                        <div class="twoStepGreen styleStep bgGreen">0</div>
                        <div class="twoStepBrow styleStep bgYellow">0</div>
                        <div class="twoStepBlue styleStep bgBlue">0</div>
                    </div>
                </div>
                <div class="threeStep">
                    <p>Третья стадия</p>
                    <div class="wrapperNumberCard">
                        <div class="threeStepGreen styleStep bgGreen">0</div>
                        <div class="threeStepBrow styleStep bgYellow">0</div>
                        <div class="threeStepBlue styleStep bgBlue">0</div>
                    </div>
                </div>

            </div>
            <div class="wrapperGame">
                <div class="shirt"></div>
                <div class="gameCard"></div>
            </div>
            <button class="buttonStop">Сброс</button>
            
        </div>
        <button class="buttonStart hiden">Замешать колоду</button>
    </div>
    <script type="module" src="code.js"></script>

</body>
</html>
